<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h2>Spring Boot Crud System -- Book Registation</h2>
    <tr>
        <div align="left">
            <h3><a th:href="@{'/new'}">Add new</a></h3>
        </div>

    </tr>
    <tr>

        <div class="col-sm-8" align="center">
            <div class="panel-body" align="center">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Book ID</th>
                        <th>Author Name</th>
                        <th>Author Surname</th>
                        <th>Book Name</th>
                        <th>Price</th>
                        <th>Genre</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${listbook }">
                        <td th:text="${book.id}">Book ID</td>
                        <td th:text="${book.firstname}">AuthorName</td>
                        <td th:text="${book.lastname}">AuthorSurname</td>
                        <td th:text="${book.bookname}">BookName</td>
                        <td th:text="${book.price}">Price</td>
                        <td th:text="${book.genre}">Genre</td>
                        <td>
                            <a th:href="@{'/edit/' + ${book.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${book.id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

    </tbody>
    </table>
</div>
</body>
</html>
